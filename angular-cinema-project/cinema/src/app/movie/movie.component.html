<section class="container-md">

  <form #mForm="ngForm" class="py-4 px-2">

    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="[a-zA-Z ]{5,25}" name="title" [(ngModel)]="movie.title">
    </div>

    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control"
          required pattern="[12][0-9]([0-9]){2}" name="year" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select [(ngModel)]="movie.category" class="form-control" name="category" id="category"
          required>
          <option selected>Choose Category</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>

    <button (click)="saveMovie()" [disabled]="mForm.invalid" class="btn btn-warning">Save</button>

    <div>
      <small *ngIf="mForm.invalid" class="text-danger">Fill all field to save!</small>
    </div>

  </form>

</section>
